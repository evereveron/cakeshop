<!DOCTYPE html>
<html>
<head>
    <title>WebSocket</title>
    <meta charset="utf-8"> 
    <script src="js/ws/sockjs-0.3.4.min.js"></script>
    <script src="js/ws/stomp.min.js"></script>
    <script type="text/javascript">
        var stompNodeClient = null;
        var stompBlockClient = null;
        var stompTransClient = null;

        function connect() {
            var socket = new SockJS('/ethereum-enterprise/node');
            stompNodeClient = Stomp.over(socket);
            stompNodeClient.connect({}, function(frame) {
                console.log('Connected NODE: ' + frame);
                stompNodeClient.subscribe('/topic/node', function(apiResponse){
                    showNode(JSON.parse(apiResponse.body));
                });
            });
            var socket2 = new SockJS('/ethereum-enterprise/block');
            stompBlockClient = Stomp.over(socket2);
            stompBlockClient.connect({}, function(frame) {
                console.log('Connected BLOCK: ' + frame);
                stompBlockClient.subscribe('/topic/block', function(apiResponse){
                    showBlock(JSON.parse(apiResponse.body));
                });
            });
            var socket3 = new SockJS('/ethereum-enterprise/transaction');
            stompTransClient = Stomp.over(socket3);
            stompTransClient.connect({}, function(frame) {
                console.log('Connected TRANS: ' + frame);
                stompTransClient.subscribe('/topic/pending/transactions', function(apiResponse){
                    showTransactions(JSON.parse(apiResponse.body));
                });
            });
        }

        function disconnect() {
            if (stompNodeClient !== null) {
                stompNodeClient.disconnect();
            } 
            if (stompBlockClient !== null) {
                stompBlockClient.disconnect();
            }
            if (stompTransClient !== null) {
                stompTransClient.disconnect();
            }
            console.log("Disconnected");
        }

        function showNode(message) {
            var response = document.getElementById('node-response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        
        function showBlock(message) {
            var response = document.getElementById('block-response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        function showTransactions(message) {
            var response = document.getElementById('trans-response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="connect();" onclose="disconnect();">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>

    <div id="conversationDiv">

        <p id="block-response">Block</p>
        <p id="trans-response">Transaction</p>
    </div>
</div>
</body>
</html>
