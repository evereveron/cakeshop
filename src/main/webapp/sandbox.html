	<body>


		<div id="editor">
			<div id="files">
				<span class="newFile" title="New File"><i class="fa fa-file-text-o"></i></span>
				<span class="toggleRHP" title="Toggle right hand panel"><i class="fa fa-columns"></i></span>
			</div>
			<div id="input"></div>
			<div id="dragbar"></div>
		</div>

		<div id="righthand-panel">
			<div id="header">
				<div id="menu">
					<ul id="options">
						<li class="txView active"><i class="fa fa-send"></i></li>
						<li class="compilerView" title="Compiler Output"><i class="fa fa-code"></i></li>
						<li class="settingsView" title="Settings"><i class="fa fa-gear"></i></li>
						<li class="docs">
							<a href="https://solidity.readthedocs.org" target="_blank" class="fa fa-question" title="Solidity Documentation" class="fa fa-2x fa-question"></a>
						</li>
					</ul>
					<img id="solIcon" title="Solidity realtime compiler and runtime" src="img/sol.svg" alt="Solidity Sandbox">
				</div>
				<div id="optionViews" class="txView">
					<div id="txView">
						<div class="row">
							<label for="txorigin"><select name="txorigin" id="txorigin"></select> Transaction origin</label>
						</div>
						<div class="row hide">
							<label for="gas"><input type="number" id="gas" value="0"> Gas</label>
						</div>
						<div class="row hide">
							<label for="gasPrice"><input type="number" id="gasPrice" value="0"> Gas Price</label>
						</div>
						<div class="row hide">
							<label for="value"><input type="number" id="value" value="0"> Value</label>
						</div>
					</div>
					<div id="settingsView">
						<div class="row">
							<strong>Editor options:</strong>
							<label for="editorWrap"><input id="editorWrap" type="checkbox">Text Wrap</label>
						</div>
						<div class="row">
							<strong>Compiler options:</strong>
							<label for="optimize"><input id="optimize" type="checkbox">Enable Optimization</label>
						</div>
					</div>
					<div id="compilerView">
						<div id="output">
					        <h2>Compiler Output</h2>
							<div class="compiler_output"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="bin/list.js"></script> -->
