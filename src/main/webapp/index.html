<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Dashboard | Blockchain SDK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section>
		<header>
			<nav class="rad-navigation">
				<div class="rad-logo-container">
					<a href="#" class="rad-logo">Tower Control</a>
					<a href="#" class="rad-toggle-btn pull-right"><i class="fa fa-bars"></i></a>
				</div>
				<a href="#" class="rad-logo-hidden">Tower Control</a>
				<div class="rad-top-nav-container">
					<a href="" class="brand-icon"><i class="fa fa-recycle"></i></a>
					<ul class="pull-right links">
						<li class="rad-dropdown"><a class="rad-menu-item" href="#"><i class="fa fa-cog"></i></a>
							<ul class="rad-dropmenu-item rad-settings">
								<li class="rad-dropmenu-header"><a href="#">Settings</a></li>
								<li class="rad-notification-item text-left">
									<div class="pull-left"><i class="fa fa-link"></i></div>
									<div class="pull-right">
										<label class="rad-chk-pin pull-right">
											<input type="checkbox" />
											<span></span>
										</label>
									</div>
									<div class="rad-notification-body">
										<div class="lg-text">Change to Flat Theme</div>
										<div class="sm-text">Flattify it</div>
									</div>
								</li>
								<li id="rad-color-opts" class="rad-notification-item text-left hide">
									<div class="pull-left"><i class="fa fa-puzzle-piece"></i></div>
									<div class="pull-right">
										<div class="rad-color-swatch">
											<label class="colors rad-bg-crimson rad-option-selected">
												<input type="radio" checked name="color" value="crimson" />
											</label>
											<label class="colors rad-bg-teal">
												<input type="radio" name="color" value="teal" />
											</label>
											<label class="colors rad-bg-purple">
												<input type="radio" name="color" value="purple">
											</label>
											<label class="colors rad-bg-orange">
												<input type="radio" name="color" value="orange" />
											</label>
											<label class="colors rad-bg-twitter">
												<input type="radio" name="color" value="twitter" />
											</label>
										</div>
									</div>
									<div class="rad-notification-body">
										<div class="lg-text">Choose a color</div>
										<div class="sm-text">Make it colorful</div>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
	</section>

	<aside>
		<nav class="rad-sidebar">
			<ul>
				<li id="console">
					<a href="#" class="inbox">
						<i class="fa fa-dashboard"><span class="icon-bg rad-bg-success"></span></i>
						<span class="rad-sidebar-item">Console</span>
					</a>
				</li>
				<li id="peers">
					<a href="#">
						<i class="fa fa-users">
						<span class="icon-bg rad-bg-danger"></span>
					</i>
						<span class="rad-sidebar-item">Peers</span>
					</a>
				</li>
				<li id="api">
					<a href="#" class="snooz">
						<i class="fa fa-book"><span class="icon-bg rad-bg-primary"></span></i>
						<span class="rad-sidebar-item">API</span>
					</a>
				</li>
				<li id="contracts">
					<a href="#" class="done">
						<i class="fa fa-bank"><span class="icon-bg rad-bg-warning"></span></i>
						<span class="rad-sidebar-item">Contracts</span>
					</a>
				</li>
				<li id="sandbox">
					<a href="sandbox.html" target="_sandbox">
						<i class="fa fa-send"><span class="icon-bg rad-bg-violet"></span></i>
						<span class="rad-sidebar-item">Sandbox</span>
					</a>
				</li>
				<li id="explorer">
					<a href="#" class="done">
						<i class="fa fa-cubes"><span class="icon-bg rad-bg-success"></span></i>
						<span class="rad-sidebar-item">Chain Explorer</span>
					</a>
				</li>
			</ul>
		</nav>
	</aside>

	<!-- WIDGETS -->

	<main>
		<section>
			<div class="rad-body-wrapper">
				<div class="container-fluid">
					<header class="rad-page-title">
						<span>Console</span>
					</header>

					<div class="row">
						<div class="col-lg-3 col-xs-6">
							<div class="rad-info-box rad-txt-success">
								<i class="fa fa-play"></i>
								<span class="heading">Node Status</span>
								<span class="value default" id="default-node-status">
									<span>Refreshing</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="rad-info-box">
								<i class="fa fa-users"></i>
								<span class="heading">Peers</span>
								<span class="value default" id="default-peers">
									<span>-</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="rad-info-box rad-txt-primary">
								<i class="fa fa-cubes"></i>
								<span class="heading">Blocks</span>
								<span class="value default" id="default-blocks">
									<span>-</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="rad-info-box rad-txt-danger">
								<i class="fa fa-exchange"></i>
								<span class="heading">Queued Transactions</span>
								<span class="value default" id="default-txn">
									<span>-</span>
								</span>
							</div>
						</div>

					</div>

					<div class="row" id="grounds">

					</div>

				</div>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="js/vendor/underscore.min.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.js"></script>
	<script type="text/javascript" src="js/vendor/bluebird.core.min.js"></script>
	<script type="text/javascript" src="js/vendor/moment.min.js"></script>
	<script type="text/javascript" src="js/vendor/sockjs-1.0.3.min.js"></script>
	<script type="text/javascript" src="js/vendor/stomp.min.js"></script>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/templates.js"></script>

	<script type="text/javascript" src="js/model/contract.js"></script>


	<p style="width: 1px; height: 1px;">
		<input type="text" id="_clipboard"/>
		<button id="_clipboard_button" data-copytarget="#_clipboard">copy</button>
	</p>
</body>

</html>
